  <div class="flex flex-row justify-around">
    <button *ngIf="!statusComponent; else toggle" (click)="openComponent()">
      Tomar una fotografia
    </button>
    <ng-template #toggle>
      <button (click)="openComponent()">Cerrar camera</button>
    </ng-template>
    <button>Subir un archivo</button>
  </div>
  <app-tomar-foto2 *ngIf="statusComponent"></app-tomar-foto2>
</div>
